<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breast Cancer Detection | Medical Diagnostic Tool</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="static/logo.png">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen">
  <div class="container mx-auto px-4 py-6">
 
    <header class="mb-8">
      <div class="text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
          <i class="fas fa-heartbeat text-pink-600 mr-2"></i>
          Breast Cancer Detection Tool
        </h1>
        <p class="text-gray-600 mt-2">
          Advanced diagnostic assistance using machine learning<br>
          <span class="inline-block bg-blue-200 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full mt-2">
            Dataset: Wisconsin Breast Cancer (Original)
          </span>
        </p>
        
      </div>
    </header>

 
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
      <div class="md:flex">
        <!-- Image Section -->
        <div class="md:w-1/2 bg-pink-50 p-6 flex items-center justify-center">
          <div class="relative">
            <img class="w-full h-auto rounded-lg shadow-md" src="static/img.jpeg" alt="Breast cancer cell illustration">
            <div class="absolute inset-0 bg-pink-600 bg-opacity-10 rounded-lg"></div>
          </div>
        </div>

        <div class="md:w-1/2 p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-microscope text-pink-600 mr-2"></i>
            Cell Measurement Input
          </h2>
          
          <form action="{{ url_for('predict') }}" method="post" class="space-y-4">
            <div class="grid md:grid-cols-2 gap-4">
            
              <div class="space-y-2">
                <label for="clump_thickness" class="block text-sm font-medium text-gray-700">Clump Thickness</label>
                <div class="relative">
                  <input type="text" id="clump_thickness" name="clump_thickness" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-ruler"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="uniform_cell_size" class="block text-sm font-medium text-gray-700">Uniform Cell Size</label>
                <div class="relative">
                  <input type="text" id="uniform_cell_size" name="uniform_cell_size" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-expand"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="uniform_cell_shape" class="block text-sm font-medium text-gray-700">Uniform Cell Shape</label>
                <div class="relative">
                  <input type="text" id="uniform_cell_shape" name="uniform_cell_shape" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-circle"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="marginal_adhesion" class="block text-sm font-medium text-gray-700">Marginal Adhesion</label>
                <div class="relative">
                  <input type="text" id="marginal_adhesion" name="marginal_adhesion" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-link"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="single_epithelial_size" class="block text-sm font-medium text-gray-700">Single Epithelial Size</label>
                <div class="relative">
                  <input type="text" id="single_epithelial_size" name="single_epithelial_size" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-arrows-alt"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="bare_nuclei" class="block text-sm font-medium text-gray-700">Bare Nuclei</label>
                <div class="relative">
                  <input type="text" id="bare_nuclei" name="bare_nuclei" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-atom"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="bland_chromatin" class="block text-sm font-medium text-gray-700">Bland Chromatin</label>
                <div class="relative">
                  <input type="text" id="bland_chromatin" name="bland_chromatin" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-dna"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="normal_nucleoli" class="block text-sm font-medium text-gray-700">Normal Nucleoli</label>
                <div class="relative">
                  <input type="text" id="normal_nucleoli" name="normal_nucleoli" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-dot-circle"></i>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <label for="mitoses" class="block text-sm font-medium text-gray-700">Mitoses</label>
                <div class="relative">
                  <input type="text" id="mitoses" name="mitoses" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                    <i class="fas fa-divide"></i>
                  </div>
                </div>
              </div>
            </div>

          
            <div class="mt-6">
              <button type="submit" class="w-full bg-pink-600 text-white font-medium py-3 px-4 rounded-md hover:bg-pink-700 focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50 transition-all flex items-center justify-center">
                <i class="fas fa-search-plus mr-2"></i>
                Analyze Cells & Predict Result
              </button>
            </div>
          </form>

        
          <div id="result" class="mt-6">
            {% if prediction_text %}
            <div class="p-4 rounded-lg {% if 'benign' in prediction_text.lower() %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
              <div class="flex items-center">
                <i class="{% if 'benign' in prediction_text.lower() %}fas fa-check-circle text-green-500{% else %}fas fa-exclamation-triangle text-red-500{% endif %} text-xl mr-2"></i>
                <h3 class="font-bold text-lg">{{prediction_text}}</h3>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
  
    document.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      const predictionText = "{{prediction_text}}";
      
      if (!predictionText || predictionText === "") {
        resultDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
